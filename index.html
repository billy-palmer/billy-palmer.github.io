<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Travel Calculator 2.0</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="images/css.css"/>

</head>
<body>





  <body>
    <div class="container-fluid">
      <form id="travel_calculator_form" name="travel_calculator_form" method="post">
        <div id="travel_calculator" class="row row-eq-height">
          <div id="common_costs" class="col-sm-4 push-sm-4">
            <div class="image_container">
              <img src="images/money.jpeg" alt="travel photo">
            </div>
            <h1>Common</h1>
            <div class="row row-eq-height">
              <div class="col-xl-6">
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="pay_rate">Pay Rate</label>
                    </div>
                    <div class="col-md-7 col-xl-12 col-xl-12 input-group">
                      <div class="input-group-addon">$</div>
                      <input class="form-control" name="pay_rate" type="number" id="pay_rate" max="80" min="8" step="1" value="15">
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="travelers">Travelers</label>
                    </div>
                    <div class="col-md-7 col-xl-12 input-group">
                      <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                      <input class="form-control" onchange="checkTravelers()" name="travelers" type="number" id="travelers" max="5" min="1" step="1" value="1">
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12"><h2 class="h6">Food</h2></div>
                    <div class="col-md-7 col-xl-12 custom-controls-stacked">
                      <label class="h6">
                        <input type="radio" name="food_cost" value="0" id="food_cost_0">
                        Packed</label>
                      <label class="h6">
                        <input type="radio" name="food_cost" value="10" id="food_cost_1" checked>
                        Fast</label>
                      <label class="h6">
                        <input type="radio" name="food_cost" value="20" id="food_cost_2">
                        Tourist</label>
                      <label class="h6">
                        <input type="radio" name="food_cost" value="30" id="food_cost_3">
                        Fancy</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-12"><h2 class="h6">Streams</h2></div>
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="audio_users">Audio</label>
                    </div>
                    <div class="col-md-7 col-xl-12 input-group">
                      <div class="input-group-addon"><i class="fa fa-headphones" aria-hidden="true"></i></div>
                      <input class="form-control" onchange="checkTravelers()" name="audio_users" type="number" id="audio_users" max="5" min="0" step="1" value="1">
                      <input name="audio_rate" type="hidden" id="audio_rate" value="0.1">
                    </div>
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="video_users">Video</label>
                    </div>
                    <div class="col-md-7 col-xl-12 input-group">
                      <div class="input-group-addon"><i class="fa fa-video-camera" aria-hidden="true"></i></div>
                      <input class="form-control" onchange="checkTravelers()" name="video_users" type="number" id="video_users" max="4" min="0" step="1" value="0">
                      <input name="video_rate" type="hidden" id="video_rate" value="0.5">
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-12"><h2 class="h6">Monthly Data</h2></div>
                    <div class="col-md-5 col-xl-12 mb-3">
                      <label class="h6" for="plan_data">Cap</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <input class="h6 form-control" name="plan_data" type="number" id="plan_data" max="50" min="0" step="1" value="10">
                      <div class="input-group-addon pl-1 pr-1">Gb</div>
                    </div>
                    <div class="col-md-5 mt-3">
                      <h2 class="h6">Overage</h2>
                    </div>
                    <div class="col-md-7 col-xl-12 mt-3 custom-controls-stacked">
                      <label class="h6">
                        <input type="radio" name="plan_overage" value="0" id="overage_rate_0">
                        Free</label>
                      <label class="h6">
                        <input type="radio" name="plan_overage" value="5" id="overage_rate_1">
                        $5/GB</label>
                      <label class="h6">
                        <input type="radio" name="plan_overage" value="10" id="overage_rate_2" checked>
                        $10/GB</label>
                      <label class="h6">
                        <input type="radio" name="plan_overage" value="15" id="overage_rate_3">
                        $15/GB</label>
                      <label class="h6">
                        <input type="radio" name="plan_overage" value="20" id="overage_rate_4">
                        $20/GB</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="car_related_costs" class="col-sm-4 pull-sm-4">
            <div class="image_container">
              <img src="images/car.jpeg" alt="car photo">
            </div>
            <h1>By Car</h1>
            <div class="row">
              <div class="col-xl-6">
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="miles_driving">Distance</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <div class="input-group-addon"><i class="fa fa-car" aria-hidden="true"></i></div>
                      <input class="form-control" name="miles_driving" type="number" id="miles_driving" max="3500" min="100" step="50" value="500">
                      <input name="maximum_daily_miles" type="hidden" id="maximum_daily_miles" value="560">
                      <input name="wear_per_mile" type="hidden" id="wear_per_mile" value="0.05">
                    </div>
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="average_miles_per_gallon">MPG</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <div class="input-group-addon"><i class="fa fa-tint" aria-hidden="true"></i></div>
                      <input class="form-control" name="average_miles_per_gallon" type="number" id="average_miles_per_gallon" max="100" min="10" step="1" value="23">
                    </div>
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="cost_per_gallon">PPG</label>
                    </div>
                    <div class="col-md-7 col-xl-12 input-group">
                      <div class="input-group-addon">$</div>
                      <input class="form-control" name="cost_per_gallon" type="number" id="cost_per_gallon" max="99" min="0.10" step="0.10" value="2.20">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="hotel_cost_per_night">Hotel</label>
                    </div>
                    <div class="col-md-7 col-xl-12 input-group">
                      <div class="input-group-addon">$</div>
                      <input class="form-control" name="hotel_cost_per_night" type="number" id="hotel_cost_per_night" max="400" min="40" step="10" value="150">
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="car_discount">Discount</label>
                    </div>
                    <div class="col-md-7 col-xl-12 input-group">
                      <div class="input-group-addon">$</div>
                      <input class="form-control" name="car_discount" type="number" id="car_discount" max="1000" min="0" step="10" value="100">
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="parking_cost_per_day">Parking</label>
                    </div>
                    <div class="col-md-7 col-xl-12 input-group">
                      <div class="input-group-addon">$</div>
                      <input class="form-control" name="parking_cost_per_day" type="number" id="parking_cost_per_day" max="200" min="0" step="5" value="50">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="flight_related_costs" class="col-sm-4">
            <div class="image_container">
              <img src="images/plane.jpeg" alt="airplane photo">
            </div>
            <h1>By Air</h1>
            <div class="row">
              <div class="col-xl-6">
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="miles_flying">Distance</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <input name="miles_flying" type="number" id="miles_flying" max="3500" min="100" step="50" value="500">
                      <input name="flight_speed" type="hidden" id="flight_speed" value="575">
                      <input name="airport_hours" type="hidden" id="airport_hours" value="2.5">
                    </div>
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="flight_cost">Ticket</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <input name="flight_cost" type="number" id="flight_cost" max="3000" min="50" step="50" value="500">
                    </div>
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="checked_bags_per_traveler">Bags</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <input name="checked_bags_per_traveler" type="number" id="checked_bags_per_traveler" max="2" min="0" value="1">
                      <input name="cost_per_bag" type="hidden" id="cost_per_bag" value="50">
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="flight_transit_cost">Transit</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <input name="flight_transit_cost" type="number" id="flight_transit_cost" max="1000" min="0" step="10" value="100">
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <label class="h6" for="flight_discount">Discount</label>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 input-group">
                      <input name="flight_discount" type="number" id="flight_discount" max="1000" min="0" step="10" value="100">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-6">
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <h2 class="h6">@Airport</h2>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 custom-controls-stacked input-group">
                      <label class="h6">
                        <input type="checkbox" name="flight_amenities" value="10" id="flight_amenities_wifi">
                        Wi-Fi $10</label>
                      <label class="h6">
                        <input type="checkbox" name="flight_amenities" value="10" id="flight_amenities_beverage">
                        Drink $10</label>
                    </div>
                  </div>
                </div>
                <div class="card card-info mb-3">
                  <div class="form-group row card-block">
                    <div class="col-md-5 col-xl-12">
                      <h2 class="h6">Flight</h2>
                    </div>
                    <div class="col-md-7 col-xl-12 mb-3 custom-controls-stacked input-group">
                      <label class="h6">
                        <input type="checkbox" name="in_flight_amenities" value="20" id="in_flight_amenities_0">
                        Drink $10</label>
                      <label class="h6">
                        <input type="checkbox" name="in_flight_amenities" value="20" id="in_flight_amenities_1">
                        Wi-Fi $20</label>
                      <label class="h6">
                        <input type="checkbox" name="in_flight_amenities" value="10" id="in_flight_amenities_2">
                        Tunes $10</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="fixed-bottom">
          <div class="container">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="updateResults()" id="update_button" autofocus>Update</button>
          </div>
        </div>
      </form>
    </div>
    <div id="results"></div>
    <script type="text/javascript" src="teachercode/travel_calculator.js"></script>
  </body>
  </html>
