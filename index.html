<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      function MyApp() {
        return <h1>Hello, world!</h1>;
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>


<body>
<form id="addressbook" name="addressbook" method="post">


  <p>
    <label for="first">First name is: </label>
    <input type="text" name="first" id="first">
  </p>

  <p>
    <label for="last">Last name is: </label>
    <input type="text" name="last" id="last">
  </p>

  <p>
  <label for="middle">Middle initial is: </label>
  <input type="text" name="middle" id="middle">
</p>

<p>
<label for="email">Enter Email Address: </label>
<input type="text" name="email" id="email">
</p>

<p>
<label for="telly">Telephone number: </label>
<input type="text" name="telly" id="telly">
</p>

<p>
  <label>
    Enter password here: </label>
  <input type="hidden" name="tracking-info" id="tracking-info">
  </p>

  <p>
     <label>
       <input type="checkbox" name="drank" value="m" id="drank2">
       Vodka</label>
     <br>
     <label>
       <input type="checkbox" name="drank" value="t" id="drank1">
       Rum</label>
   </p>
   <p>

     <label>
       <input type="radio" name="Time" value="11" id="Time_0">
       11:00</label>
     <br>
     <label>
       <input type="radio" name="Time" value="12" id="Time_1">
       Noon</label>
     <br>
     <br>
   </p>

   <p>
     <input type="submit" name="submit" id="submit" value="Submit">
   </p>
 </form>

  </body>
</html>
